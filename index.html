<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Taller de CartoDB y OdysseyJS - Datafest 2014</title>

	<!-- Llamo a la hoja de estilos y a la librería de CartoDB -->

	<!-- Estilos generales -->

		html, body, #mapa {
			padding: 0;
			margin: 0;
			width: 100%;
			height: 100%;
		}
	</style>

</head>

<body>

	
	<div id="mapa">

	<script>
		// Cuando carge la página creo el mapa
		window.onload = function() {

		}
	</script>
